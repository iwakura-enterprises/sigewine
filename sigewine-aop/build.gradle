plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':sigewine-core')

    // https://mvnrepository.com/artifact/net.bytebuddy/byte-buddy
    implementation 'net.bytebuddy:byte-buddy:1.17.5'
}

test {
    useJUnitPlatform()
}

// == Maven publishing == //

publishing {

    publications {
        shadow(MavenPublication) {
            groupId = 'enterprises.iwakura'
            artifactId = 'sigewine-aop'
            version = getVersion()
            from components.java

            pom {
                name = 'Sigewine AOP'
                description = 'Extension for Sigewine Core that provides AOP functionalities'
                url = 'https://github.com/iwakura-enterprises/sigewine'

                scm {
                    connection = 'scm:https://github.com/iwakura-enterprises/sigewine'
                    developerConnection = 'scm:git:https://github.com/iwakura-enterprises/sigewine.git'
                    url = 'https://github.com/iwakura-enterprises/sigewine'
                }

                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://opensource.org/license/mit'
                    }
                }

                developers {
                    developer {
                        id = 'mayuna'
                        name = 'Marek Lof'
                        email = 'uwulilmayu@gmail.com'
                    }
                }
            }
        }
    }
}

components.java.withVariantsFromConfiguration(configurations.shadowRuntimeElements) {
    skip()
}

shadowJar.dependsOn javadocJar
shadowJar.dependsOn sourcesJar
shadowJar.dependsOn jar